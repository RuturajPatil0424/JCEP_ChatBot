<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCEP Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container" id="chat-container">
        <!-- Header -->
        <header>
            <img src="DataBase/images/jep.jpg" alt="JCEP Logo" class="logo">
            <h1>JCEP Chatbot</h1>
            <button class="info-button" onclick="showInfo()">Info</button>
        </header>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here dynamically -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleEnter(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Chatbot Open Button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
